<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FM-Challenge</title>
</head>
<body>
  <main>
    <section class="left">
      <h2 class="top">Your result</h2>
      <h1 class="mid">
        <div class="st">76</div>
        <div class="nd">of 100</div>
      </h1>
      <h1 class="bot1">Great</h1>
      <p class="bot2">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </section>
    <!-- ////////////// -->
    <section class="right">
      <h1>Summary</h1>
      <p class="p1">
        <span class="text">
        <img src="./assets/images/icon-reaction.svg" alt="">
        Reaction</span>

        <span class="numcont">
        <span class="numbers">80</span>
        <span class="fin">/100</span>      
        </span>  
      </p>

      <p class="p2">
        <span class="text">
        <img src="./assets/images/icon-memory.svg" alt="">
        Memory</span>

        <span class="numcont">
        <span class="numbers">92</span>
        <span class="fin">/100</span>      
        </span>  
      </p>

      <p class="p3">
        <span class="text">
        <img src="./assets/images/icon-verbal.svg" alt="">
        Verbal</span>

        <span class="numcont">
        <span class="numbers">61</span>
        <span class="fin">/100</span>      
        </span>  
      </p>

      <p class="p4">
        <span class="text">
        <img src="./assets/images/icon-visual.svg" alt="">
        Visual</span>

        <span class="numcont">
        <span class="numbers">72</span>
        <span class="fin">/100</span>      
        </span>  
      </p>


      <div class="button">Continue</div>
    </section>
    <!-- ////////////// -->
  </main>
</body>
</html>
